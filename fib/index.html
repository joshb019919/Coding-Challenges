<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
          crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Compute the nth Fibonacci Number</title>
</head>
<body>
    <main class="container-fluid mt-5">
        <div class="text-center row mx-auto">
            <p class="display-3">Find the nth Fibonacci number!</p>
        </div>

        <div class="d-flex container mx-auto mt-3 row w-25">
            <input type="number" aria-label="compute nth fibonacci number" autofocus>
        </div>

        <div class="mx-auto text-center my-5 display-3">
            <pre class="output"></pre>
        </div>
    </main>

    <footer class="mt-5 text-center">
        Authored by Josh Borthick, 2021
    </footer>

    <script type="text/javascript" src="fib.js"></script>
</body>
</html>
